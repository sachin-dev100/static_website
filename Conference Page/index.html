<!doctype html>
<html lang="en">
  <head>
    <title>Conference Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href = "./index.css"/>
</head>
  <body>
    <div id="sectionhomepage" class="conference-bg-container">
        <img src="./conference-img.png" class="conference-img" />
        <h1 class="conference-main-heading"> The Things Conference </h1>
        <p class="Conference-main-page-decription"> Redefining the future of Iot with LoRaWAN </p>
        <button class="btn btn-primary" onclick="display('sectiondetailedpage')"> Know more </button>
    </div>
    <div id="sectiondetailedpage" class="detailed-view-container">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/vKJ6nXE_6Hc?rel=0" allowfullscreen></iframe>
        </div>
        <div class="detailed-view-text-card">
            <h1 class="detailed-view-main-heading"> The things conference</h1>
            <p class="detailed-view-description"> Join Asia's Largest Conference on LoRaWAN</p>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <div class="flex-container">
                <h1 class="detailed-view-main-heading">1400+</h1>
                <p class="detailed-view-description"> Attendees</p>
            </div>
            <div class="flex-container">
                <h1 class="detailed-view-main-heading">100+</h1>
                <p class="detailed-view-description"> Workshops</p>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center flex-container">
            <div class="flex-container">
                <h1 class="detailed-view-main-heading">120+</h1>
                <p class="detailed-view-description"> Speakers</p>
            </div>
            <div class="flex-container">
                <h1 class="detailed-view-main-heading">10+</h1>
                <p class="detailed-view-description"> Countries</p>
            </div>
        </div>
        <button class="btn btn-primary" onclick="display('sectionhomepage')"> Back </button>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
