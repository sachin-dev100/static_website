<!doctype html>
<html lang="en">
  <head>
    <title>COVID-19 Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" href = "./index.css"/>
</head>
  <body>
      <div class="covid-bg-container">
        <div class="d-flex flex-row justify-content-start mb-3">
            <div class="covid-main-text">
                <h1 class="covid-main-heading">
                    All you need to know about COVID-19
                </h1>
                <button class="covid-header-button"> Know more </button>
            </div>
            <img src="./medicalcare-img.png" class="covid-header-image" />
        </div>
        <div class="covid-card d-flex flex-row justify-content-start">
            <img src="./coronavirus-img.png" class="covid-corona-image" />
            <div class="covid-corona-card">
                <h1 class="covid-corona-main-heading">
                    COVID-19 Test
                </h1>
                <p class="covid-corona-main-paragraph">
                    If you think you have been exposed to novel coronavirus(COVID-19)...more
                </p>
            </div>
        </div>
        <h1 class="covid-main-heading mt-3 mb-4"> Symptoms</h1>
        <div class="d-flex flex-row justify-content-start">
            <div class="covid-img1-bg mr-3">
                <img src="./cough-img.png" class="covid-image1 mb-2" />
                <h1 class="covid-img-heading">
                    Dry Cough
                </h1>
            </div>
            <div class="covid-img2-bg mr-3">
                <img src="./fever-img.png" class="covid-image1 mb-2" />
                <h1 class="covid-img-heading">
                    High Fever
                </h1>
            </div>
            <div class="covid-img3-bg">
                <img src="./headache-img.png" class="covid-image1 mb-2" />
                <h1 class="covid-img-heading">
                    Headache
                </h1>
            </div>
        </div>
        <h1 class="covid-main-heading mt-3 mb-3"> Videos </h1>
        <div class="covid-more-know-card d-flex flex-row justify-content-start">
            <img src="./doctor-img.png" class="covid-doctor-image" />
            <div class="covid-text-know-more">
                <h1 class="covid-corona-main-heading">
                    To Prevent the spread of...
                </h1>
                <p class="covid-corona-main-paragraph">
                    If you think you have been exposed to novel corona virus (COVID-19)
                </p>
                <button class="covid-header-button"> Watch more </button>
            </div>
        </div>
    </div>
  </body>
</html>
